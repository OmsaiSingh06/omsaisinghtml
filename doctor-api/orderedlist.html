<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <ol start="11">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <ol type=A>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <ol type="a">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <ol type="I">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <ol type="i">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <ol type="i">
        <li>Coffee
            <ol type="a">
                <li>Black Coffee</li>
                <li>White Coffee</li>
                <li>Green Coffee</li>
            </ol>
        </li>
        <li>Milk</li>
        <li>Tea</li>
    <ol></ol>
</body>
</html>
